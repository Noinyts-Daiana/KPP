name: travel_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.0
  firebase_auth: ^6.1.1
  google_sign_in: ^6.2.1
  firebase_analytics: ^12.0.3
  firebase_crashlytics: ^5.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/HomeScreen.jpg
    - assets/images/HomeScreenBack.jpg
    - assets/images/google_icon.jpg

  fonts:
    - family: HoltwoodOneSC
      fonts:
        - asset: assets/fonts/HoltwoodOneSC.ttf
